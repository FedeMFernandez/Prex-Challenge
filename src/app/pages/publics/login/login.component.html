<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="image-col">
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (submit)="submitEventHandler(form.value)">
          <ion-row>
            <ion-col>
              <ion-item class="roundedInput">
                <ion-input placeholder="Username" formControlName="username" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input placeholder="Password" [type]="(viewPassword) ? 'text' : 'password'"
                  formControlName="password" clearInput></ion-input>
                <ion-icon [name]="(viewPassword) ? 'eye-off' : 'eye'" slot="end"
                  (click)="viewPassword = !viewPassword"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="form.invalid" expand="block" type="submit">Login</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a href="/register">Create account</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <a href="/forgot-password">Forgot password?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
