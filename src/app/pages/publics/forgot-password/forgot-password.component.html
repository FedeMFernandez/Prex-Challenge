<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="image-col">
        <ion-img [src]="logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (submit)="submitEventHandler(form.value)">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input placeholder="Username" formControlName="username" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="form.invalid" expand="block" type="submit">Recover password</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <a href="/login">Login</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
