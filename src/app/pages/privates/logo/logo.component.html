<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">Logo</ion-title>
    <ion-buttons slot="end">
      <ion-button [disabled]="!selectedFile" (click)="submitEventHandler()">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <app-image-input-component #imageInput [imageSource]="logo"
            (onImageChanged)="onImageChangedEventHandler($event)"></app-image-input-component>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
